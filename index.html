<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userAge=prompt('Сколько вам лет?');
        count = userAge % 100;

        if (count >= 5 && count <= 20) {
            console.log (userAge + ' лет');
	    } else {
		count = count % 10;
		if (count == 1) {
			console.log (userAge + ' год');
		} else if (count >= 2 && count <= 4) {
			console.log (userAge + ' годa');
		} else {
			console.log (userAge + ' лет');
		}
        }   
    </script>

</body>
</html>
